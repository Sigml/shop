{% extends "base.html" %}
{% block content%}

    <form action='' method='post' enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit'>Zapisz</button>
    </form>

    {% if form.errors %}
        <p>Błędy formularza:</p>
        {{ form.errors }}
    {% endif %}

{% endblock %}
