{% extends 'base.html' %}

{% block content %}
  <h1>Koszyk</h1>

  {% if cart_items %}
    <ul>
      {% for item in cart_items %}
        <li>{{ item.product.name }} - Quantity: {{ item.quantity }} - Price: {{ item.price }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
{% endblock %}
