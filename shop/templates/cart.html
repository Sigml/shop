{% extends 'base.html' %}

{% block content %}
  <h1>Koszyk</h1>
  <h3>Twoje zamowinie</h3>
  {% if cart_items %}
    <ul>
      {% for item in cart_items %}
        <li>{{ item.product.name }} - Ilosc: {{ item.quantity }} - Cena: {{ item.price }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
{% endblock %}
